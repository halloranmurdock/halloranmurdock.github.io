function drawPie() {
		var fishdata = nestedfish
			.filter(function(d){
				return d.key == currentFish;
			})[0].values;

		var color = d3.scale.ordinal()
		.range(["#9ee3e5", "#ff8080", "#FCDED6", "#ffffcc","#216e91","#134258"]);

		var pie = d3.layout.pie()
		.value(function(d){
			return d.values[currentYear];
		});

		// change the .innerRadius to make a donut 


		data = pie(fishdata);


		var arc = d3.svg.arc()
			.innerRadius(120)
			.outerRadius(200);

		var slices = d3.select("svg").selectAll("path")
			.data(data);

			// this is moving it to make them start in center 

		slices.enter().append("path")
			.attr("transform", "translate(200,200)")
			.style("fill", function(d, i){
				return color(i);
			})
			.attr("d", arc);
		slices.attr("d", arc);


		slices.attr("d", arc)
		.on("mouseover", function(d){
			d3.select(".country").text(d.data.key);
			d3.select(".number").text(d3.format(",")(d.data.values[currentYear]));
		})
		.on("mouseout", function(d){
			d3.select(".country").text("");
			d3.select(".number").text(""); 
		});
}

d3.csv("data/fish/catchdata.csv", function(error, data){

	raw_data = data



	console.log(raw_data);



	nestedfish = d3.nest()
			.key(function(d){
				return d.species;
			})
			.key(function(d){
				return d.country;
			})

			.rollup(function(leaves){
				var yeardata = {};
				d3.range(2006,2014).forEach(function(year){
					yeardata[year]=d3.sum(leaves, function(d){
						return d["year"+year]
					})
				})
				return yeardata;
			})
			.entries(raw_data);


	nestedfish = nestedfish.sort( function(a,b){
		return b.values.length - a.values.length;
	}).slice(0,30);



	console.log(nestedfish);



});
